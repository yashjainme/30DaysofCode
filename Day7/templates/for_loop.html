<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop using Jinja2</title>
</head>
<body>
    {%for planet in planets%}
    <ul>
        <li>{{planet}}</li>
    </ul>

    {%endfor%}
</body>
</html>
